<body>
<input type="button" value="Home" onClick="window.location.reload()" class="float-right">

<div class="card" style="width: 75rem;margin-right: auto; margin-left: auto;" id="DescCard">

<div class="list-group" id="OptionsList">
  <a href="#" class="list-group-item list-group-item-action active">

<div id="OneProductOneVendor" style="display:none">
